<div class="body">
  <div class="login-container">
        <!-- Left Side - Image Section -->
        <div class="login-image">
            <img src="https://plus.unsplash.com/premium_photo-1682144324433-ae1ee89a0238?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="3D Blocks">
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-form">
            <h1 class="login-title">Fleantia</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control" placeholder="Enter email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password" required>
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login">Log in</button>
            </form>
        </div>
    </div>
</div>
