<div class="document-container">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h2 class="h4 mb-1">Dashboard</h2>
            <!-- <p class="text-muted small mb-0">Manage your documents and files</p> -->
        </div>
        <div class="d-flex gap-2">
            <!-- <button class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-download me-1"></i> filter
                </button> -->
            <div class="dropdown position-relative" [class.show]="showFilter">

                <button class="btn btn-outline-primary btn-sm dropdown-toggle px-3 py-2" type="button" (click)="toggleFilter()">
                    <i class="fas fa-filter me-1"></i> Filter
                </button>

                <!-- DROPDOWN -->
                <div class="dropdown-menu p-3 filter-dropdown" [class.show]="showFilter">
                    <div class="mb-2">
                        <label class="form-label">Document Name</label>
                        <input type="text" class="form-control form-control-sm" [(ngModel)]="filters.name"
                            placeholder="Enter document name">
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Document Type</label>
                        <select class="form-select form-select-sm" [(ngModel)]="filters.type">
                            <option value="">All Types</option>
                            <option>PDF</option>
                            <option>Word</option>
                            <option>Excel</option>
                        </select>
                    </div>

                    <button class="btn btn-primary btn-sm w-100" (click)="applyFilter()">
                        Apply Filter
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Document Name</th>
                    <th>Status</th>
                    <th>Last Modified</th>
                    <th>Action</th>
                </tr>
            </thead>

                        <!-- <i class="fas fa-edit action-icon" title="Edit"></i>
                            <i class="fa-solid fa-circle-info action-icon" title="Delete"></i> -->
                        <i class="fa-solid fa-share action-icon" title="send"></i>
                    </td>
                </tr>

                            <i class="fa-solid fa-circle-info action-icon" title="Delete"></i> -->
                        <i class="fa-solid fa-share action-icon" title="send"></i>
                    </td>
                </tr>
                <tr>

                        <i class="fa-solid fa-share action-icon" title="send"></i>

                </tr>
                <tr>
                    <td>004</td>
                    <td>PERU.pdf</td>
                    <td><span class="status-badge status-archived">Archived</span></td>

    </div>
