<div class="document-container">

  <!-- HEADER -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="h4 mb-1">Dashboard</h2>
    </div>

    <div class="d-flex align-items-center search-wrapper">
      <div class="input-group search-group">
        <input type="text"
               class="form-control search-input"
               placeholder="Search Container ID...">
        <button class="btn btn-primary search-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </div>


  <!-- TABLE -->
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Container ID</th>
        <th>Document Count</th>
        <th>BL No</th>
        <th>Origin</th>
        <th>Destination</th>
        <th>Vessel Name</th>
        <th>Last Modified</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let container of containers">
        <td>{{ container.id }}</td>
        <td>{{ container.count }}</td>

        <!-- NEW FIELDS -->
        <td>{{ container.blNo }}</td>
        <td>{{ container.origin }}</td>
        <td>{{ container.destination }}</td>
        <td>{{ container.vessel }}</td>

        <td>{{ container.date }}</td>

        <td class="d-flex align-items-center gap-2">
          <!-- View -->
          <a [routerLink]="['/dashboard/documentPanel', container.count]">
            <i class="fas fa-eye action-icon" title="View"></i>
          </a>

          <!-- Share only if incomplete -->
          <i class="fa-solid fa-share action-icon"
             title="Send"
             *ngIf="container.count < 4">
          </i>
        </td>
      </tr>
    </tbody>

  </table>
</div>



  <!-- PAGINATION -->
  <div class="d-flex justify-content-end mt-4">
    <nav>
      <ul class="pagination pagination-custom mb-0">
        <li class="page-item">
          <a class="page-link"><i class="fas fa-chevron-left"></i></a>
        </li>
        <li class="page-item active"><a class="page-link">1</a></li>
        <li class="page-item"><a class="page-link">2</a></li>
        <li class="page-item"><a class="page-link">3</a></li>
        <li class="page-item">
          <a class="page-link"><i class="fas fa-chevron-right"></i></a>
        </li>
      </ul>
    </nav>
  </div>

</div>
