<!-- add doc popup -->
 <div class="modal fade" id="addDocumentModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content shadow-lg">

      <div class="modal-header">
        <h5 class="modal-title">
          <i class="fas fa-upload me-2"></i> Upload Document
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form>

          <!-- Container ID -->
          <div class="mb-3">
            <label class="form-label">Container ID</label>
            <input type="text" class="form-control" placeholder="Enter container id">
          </div>

          <!-- Document Type -->
          <div class="mb-3">
            <label class="form-label">Document Type</label>
            <select class="form-select">
              <option selected disabled>Select type</option>
              <option>BOL</option>
              <option>Packing List</option>
              <option>Invoice</option>
              <option>Phytosanitary Certificate</option>
            
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Choose File</label>
            <input type="file" class="form-control">
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary btn-sm">
          <i class="fas fa-cloud-upload-alt me-1"></i> Upload Document
        </button>
      </div>

    </div>
  </div>
</div>
