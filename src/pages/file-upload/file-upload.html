<div class="main-content">
  <div class="content-area">
    <div class="upload-section">

      <h2 class="section-title">Upload Your Documents</h2>
      <p class="section-subtitle">
        Add shipping or container documents to review, verify, and upload securely.
      </p>

      <div class="upload-area" id="uploadArea">
        <i class="fas fa-cloud-upload-alt upload-icon"></i>
        <h4>Upload here</h4>
        <p>
          Supports PDF, DOC, XLS per file 
        </p>

        <button class="select-files-btn"
          onclick="document.getElementById('fileInput').click()">
          Browse Files
        </button>

        <input type="file"
               id="fileInput"
               class="file-input"
               multiple
               (change)="onFileChange($event)">
      </div>

      <div class="file-list" *ngIf="selectedFiles.length > 0">
        <h5>Selected Files</h5>

        @for (item of selectedFiles; track $index) {
          <div class="file-item">
            <span>
              <i class="fas fa-file-alt"></i> {{ item.name }}
            </span>
            <div class="remove-file" (click)="removeFile($index)">
              <i class="fas fa-times"></i>
            </div>
          </div>
        }
      </div>

      <div class="action-buttons">
        @if(selectedFiles.length > 0){
        <button class="clear-btn" (click)="clearFiles()">Clear All</button>}

        <div class="right-buttons">
          <button class="outline-btn" routerLink="/upload/containers">
            Save & Review
          </button>
          <button class="primary-btn">
            Upload Files
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
