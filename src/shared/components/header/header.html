<div class="main-content">
  <div class="top-bar d-flex justify-content-between align-items-center px-3">
    <h3 class="mb-0">{{ routeName }}</h3>
    <div class="d-flex align-items-center gap-3">
      <div class="position-relative">
        <button class="btn select-btn text-truncate" type="button" (click)="toggleDropdown()">
          Client: {{ selectedItem || 'Select Client' }}
        </button>
        @if (isDropdownOpen) {
        <ul class="dropdown-menu w-100">
          @for (item of items; track $index) {
          <li>
            <button class="dropdown-item" (click)="selectItem(item)">
              {{ item }}
            </button>
          </li>
          }
        </ul>
        }
      </div>
      <!-- User Avatar -->
      <span class="user-profile">M</span>
    </div>
  </div>
</div>
