<div class="pagination-container d-flex justify-content-between align-items-center mt-3 w-100">

  <!-- Left side: Total Records -->
  <div class="total-count">
    <strong>Total Arrivals:</strong> 300
  </div>

  <!-- Center: Pagination -->
  <div class="pagination">
    <button class="arrow prev">&lt;</button>

    <button class="page-link active">1</button>
    <button class="page-link">2</button>
    <button class="page-link">3</button>
    <button class="page-link">4</button>
    <button class="page-link">5</button>

    <button class="arrow next">&gt;</button>
  </div>

  <!-- Right side: Page Size -->
  <div class="page-size d-flex align-items-center">
    <span style="margin-right: 6px;">Show per Page:</span>
    <select class="form-select" style="width: 70px; padding: 6px 8px;">
      <option>5</option>
      <option>10</option>
      <option>20</option>
      <option>50</option>
    </select>
  </div>

</div>
