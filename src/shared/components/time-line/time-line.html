<div class="transport-wrapper">

  <div class="header">
    <span class="country">{{ origin.flag }} {{ origin.name }} <br> </span>
    <span class="country">{{ destination.flag }} {{ destination.name }}</span>

  <div class="track">

    <div class="moving-container">

    </div>

  </div>

</div>
